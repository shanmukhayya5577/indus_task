<nav aria-label="breadcrumb">
    <input type="search"  class="form-control paynext-search-control mr-2"
            (keyup)="applyFilter($event)"
            placeholder="Search" />
             <div></div>
</nav>

<div class="col-md-12">
    <div class="induss-mat-table">
        <div class="example-container mat-elevation-z8">
          <table matSort mat-table [dataSource]="dataSource" >
            <ng-container matColumnDef="date" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Date
              </th>
              <td mat-cell *matCellDef="let row">
                {{row.createdAt}}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="firstName" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                First Name
              </th>
              <td mat-cell *matCellDef="let row">
                {{row.first_name}}
              </td>
            </ng-container>

            <ng-container matColumnDef="lastName" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Last Name
                </th>
                <td mat-cell *matCellDef="let row">
                  {{row.last_name}}
                </td>
              </ng-container>
  
            <ng-container matColumnDef="gender" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
               Gender
              </th>
              <td mat-cell *matCellDef="let row">
                {{row.gender}}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="mobileNumber" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
               Mobile Number
              </th>
              <td mat-cell *matCellDef="let row">
                {{row.mobilenumber}}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="email_id" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Email ID
              </th>
              <td mat-cell *matCellDef="let row">
                {{row.emailId}}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="age" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
               Age
              </th>
              <td mat-cell *matCellDef="let row">
                {{row.age}}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="pan_number" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
               PAN Number
              </th>
              <td mat-cell *matCellDef="let row">
                {{row.pan_no}}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="adhaar" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
               PUC Marks
              </th>
              <td mat-cell *matCellDef="let row">
                {{row.adhaar_no}}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="status" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Status
              </th>
              <td mat-cell *matCellDef="let row">
                {{row.status}}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="view" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
             View
              </th>
              <td mat-cell *matCellDef="let row">
                <button class="btn view-button p-0 m-0" > edit
                    <!-- <img src="../../../../assets/viewIcon.png" height="10%" width="10%"> -->
                  <!-- <i class="far fa-eye" data-toggle="modal" data-target=""></i> -->
                  <!-- (click)="onView(row)"  -->
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-error *ngIf="errorMsg" class="table-errorMsg text-center">{{ errorMsg }}</mat-error>
        </div>
      </div>
      <div class="induss-footer">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" >
            <!-- [length]="length"(page)="PageSize($event)" -->
        </mat-paginator>
      </div>
</div>
